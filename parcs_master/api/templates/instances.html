{% extends "template.html" %}

{% block content %}
    <div class="parcs-list">
        <form action="/instances/create/" method="GET">
          <input class="btn btn-primary" type="submit" value="Create new instance"/>
        </form>
        {% if instances|length == 0 %}
            <div class="centered-message">
                <h2>There are no instances.</h2>
            </div>
        {%else%}
            {% for instance in instances %}
                <div id="{{ instance.name }}-well"
                     class="well img-rounded enabled-instance">
                    <div class="row">
                        <div class="col-md-2 i-id"># {{ instance.name }}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 i-attr-name text-center">IP: {{ instance.ip }}</div>
                        <div class="col-md-4 i-attr-name text-center">Zone: {{ instance.zone }}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <form action="/instances/delete/" method="GET">
                                <input type="hidden" value="{{ instance.name }}" name="name">
                                <input class="btn btn-danger" type="submit" value="Remove"/>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {%endif%}
    </div>
{% endblock %}
